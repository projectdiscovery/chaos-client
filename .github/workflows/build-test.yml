name: ðŸ”¨ Build Test

on:
  pull_request:
  workflow_dispatch:


jobs:
  build:
    name: Test Builds
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: go test ./...
      
      - name: Integration Tests
        env:
          GH_ACTION: true
          CHAOS_KEY: "${{ secrets.CHAOS_KEY }}"
        run: bash run.sh
        working-directory: integration_tests/

      - name: Build
        run: go build .
        working-directory: cmd/chaos/
